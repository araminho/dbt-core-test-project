name: Build and Deploy dbt Docs

on:
  push:
    branches: [ "github-pages" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt
        run: |
          pip install dbt-bigquery

      - name: Write BigQuery keyfile
        run: |
          echo '${{ secrets.DBT_BIGQUERY_KEYFILE }}' > keyfile.json

      - name: Configure dbt profile
        env:
          PROFILES_CONTENT: ${{ secrets.DBT_PROFILES }}
        run: |
          mkdir -p ~/.dbt
          echo "$PROFILES_CONTENT" > ~/.dbt/profiles.yml

      - name: Export dbt env vars
        run: |
          # Use the absolute path to ensure dbt finds it
          echo "DBT_BIGQUERY_KEYFILE=$(pwd)/keyfile.json" >> $GITHUB_ENV

      - name: Install dbt dependencies
        run: |
          dbt deps

      - name: Generate dbt docs
        run: |
          dbt docs generate --target ci

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target

  deploy:
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
